name: CloneMemoria CI – Sanity Check

on:
  push:
    branches: [ "main" ]

jobs:
  sanity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Backend import check
        run: python -c "import backend.main; print('Backend OK')"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Frontend install
        working-directory: frontend
        run: npm install

      - name: Frontend build
        working-directory: frontend
        run: npm run build
