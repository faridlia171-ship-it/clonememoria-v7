name: CloneMemoria – Full CI Healthcheck

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  healthcheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check project structure
        run: |
          test -d backend
          test -d frontend
          test -d backend/api/routes

      - name: Check backend duplicates
        run: |
          backend_dupes=$(find backend -type f -printf "%P\n" | sort | uniq -d || true)
          if [ -n "$backend_dupes" ]; then
            echo "Duplicate backend files:"
            echo "$backend_dupes"
            exit 1
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend deps
        run: pip install -r backend/requirements.txt

      - name: Import backend
        run: python - <<EOF
          import backend.main
          print("Backend OK")
          EOF

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build frontend
        working-directory: frontend
        run: |
          npm install
          npm run build
